<div class = "card">
  <div class="card-img-top-holder">
    <div class="card-img-top-holder-inner">
      <img class="card-img-top" src={{element.img}} alt="" />
    </div>
  </div>
  <h5 class="card-title">{{element.name}}</h5>
  <p class="card-text">{{element.description}}</p>

  <div class="cart-price">$ {{element.price}}</div>
  <div class="btn btn-primary cart-btn" (click)="onAddToCart(element)">Add to cart</div>
</div>
